<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/angular.min.js"></script>


    <script>
        var module = angular.module("myModule", []);
        module.controller("myController", function ($scope, $http) {

            $scope.jsonAry = [];
            $scope.fetchAllDrives = function () {
                $http.get("/fetchAllDrivesRecords").then(fxSuccess, function (response) {
                    // alert(JSON.stringify(response.data));
                })
                function fxSuccess(response) {
                    $scope.jsonAry = response.data;
                }
            }

        })
    </script>
</head>

<body ng-app="myModule" ng-controller="myController" ng-init="fetchAllDrives(); ">

    <nav class="navbar navbar-success bg-success">

        <div class="m-1">
            <img src="media/20221013_000251_0000.png" alt="" width="84" height="72" style="margin:-15px -10px;  ">
            <span class="navbar-brand mb-0 h1" 0
                style="color: white;margin-left:45px; font-size: 30px; font-family:Georgia, 'Times New Roman', Times, serif ;">
                UPCOMING DRIVES</span>
        </div>

    </nav>


    <!-- table data -->
    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Drive Code</th>
                    <th scope="col">Drive Date</th>
                    <th scope="col">Register By</th>
                    <th scope="col">Company</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Status</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in jsonAry">
                    <th scope="row">{{$index}}</th>
                    <td>{{obj.drivecode}}</td>
                    <td>{{obj.date}}</td>
                    <td>{{obj.registerby}}</td>
                    <td>{{obj.company}}</td>
                    <td>{{obj.designation}}</td>
                    <td>{{obj.status}}</td>

                </tr>

            </tbody>
        </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
