<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/jquery-1.8.2.min.js"></script>
    <style>
        .col a {
            text-decoration: none;
            font-size: 20px;

        }
    </style>
</head>

<body>

    <!-- navigation  -->
    <nav class="navbar navbar- bg-success">
        <!-- Navbar content -->
        <div class="m-1">
            <img src="media/20221013_000251_0000.png" alt="" width="84" height="72" style="margin:-15px -10px;  ">
            <span class="navbar-brand mb-0 h1"
                style="color: white;margin-left:45px; font-size: 30px; font-family:Georgia, 'Times New Roman', Times, serif ;">CREATE DRIVES</span>
        </div>


    </nav>

    <!--FORM CONTROL-->
    <div style="margin-top:100px ;">
        <div class="container  " style="border: 2px solid green; padding: 20px; ">
            <form class="row g-3 mt-2  " method="post" enctype="multipart/form-data">

                <div class="col-md-4">
                    <label for="" class="form-label">Drive Code</label>
                    <input type="txt" class="form-control" id="txtCode" name="txtCode">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Date</label>
                    <input type="date" class="form-control" id="txtCDate" name="txtCDate">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label">Register By</label>
                    <input type="datetime-local" class="form-control" id="txtRegisterby" name="txtRegisterby">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Company Name</label> <br>
                    <select id="txtCompany" name="txtCompany" class="form-select" aria-label="Default select example">
                        <option selected>select company</option>
                        <option value="AMPLINXT">AMPLINXT</option>
                        <option value="CHETANA EDUCATION LLP">CHETANA EDUCATION LLP</option>
                        <option value="XOXODAY">XOXODAY</option>
                        <option value="TATA TECHNOLOGIES">TATA TECHNOLOGIES</option>
                        <option value="IBM">IBM</option>
                        <option value="INFOLLION RESEARCH P LTD">INFOLLION RESEARCH P LTD </option>
                        <option value="NCR CORPORATION">NCR CORPORATION</option>
                        <option value="HURON CONSULTING GROUP">HURON CONSULTING GROUP</option>
                        <option value="SUBCO">SUBCO</option>
                        <option value="ABLE JOBS">ABLE JOBS</option>
                        <option value="VEONEER">VEONEER</option>
                        <option value="AIR INDIA">AIR INDIA</option>
                        <option value="WIPRO LIMITED">WIPRO LIMITED</option>
                        <option value="ELECTRICPE">ELECTRICPE</option>
                    </select>
                </div>
                
                
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Eligibilty</label> <br>
                    <select id="txtEligible" name="txtEligible" class="form-select" aria-label="Default select example">
                        <option selected>select stream</option>
                        <option value="Computer Science and Engineering ">Computer Science and Engineering </option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                        <option value="Civil Engineering">Civil Engineering</option>
                        <option value="Hotel Management">Hotel Management</option>
                        <option value="Tourism">Tourism</option>
                        <option value="Biosciences"> Biosciences</option>
                        <option value="Aerospace Engineering">Aerospace Engineering</option>
                        <option value="Chemical Engineering">Chemical Engineering</option>
                        <option value="Biotechnology Engineering">Biotechnology Engineering</option>
                        <option value="All Disciplines">All Disciplines</option>

                    </select>
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Designation</label> <br>
                    <select id="txtDesignation" name="txtDesignation" class="form-select" aria-label="Default select example">
                        <option selected>select designation</option>
                        <option value="senior Manager">Senior Manager</option>
                        <option value="Chief Technical Officer">Chief Technical Officer</option>
                        <option value="Chief Information Officer">Chief Information Officer</option>
                        <option value="HR Manager">HR Manager</option>
                        <option value="Branch Manager">Branch Manager </option>
                        <option value="Data Scientist">Data Scientist</option>
                        <option value="Network Engineer">Network Engineer</option>
                        <option value="Lead Engineer">Lead Engineer</option>
                        <option value="Web Developer">Web Developer</option>
                    </select>
                </div>

                 
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Venue</label> <br>
                    <select id="txtVenue" name="txtVenue" class="form-select" aria-label="Default select example">
                        <option selected>Choose Venue</option>
                        <option value="From your Respective Location ">From your Respective Location</option>
                        <option value="As per ums Announcement">As per ums Announcement</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Status</label> <br>
                    <select id="txtStatus" name="txtStatus" class="form-select" aria-label="Default select example">
                        <!-- <option selected>Choose status</option> -->
                        <option value="open">open</option>
                        <option value="close">close</option>
                    </select>
                </div>



                <!-- academic details of college -->




                <div class="row mt-2 justify-content-center ">

                    <div class="col-md-2 " style="margin-top:40px">
                        <input type="submit" formaction="/drive-process"
                            class="btn btn-outline-success form-control" value="Save">
                    </div>
                    <div class="col-md-2 justify-content-end" style="margin-top:40px">
                        <input type="submit" formaction="/drive-update" class="btn btn-outline-success form-control"
                            value="Upadte">
                    </div>

                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
