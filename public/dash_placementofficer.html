     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
     <script type="text/javascript">
       google.charts.load('current', {'packages':['corechart']});
       google.charts.setOnLoadCallback(drawVisualization);
 
       function drawVisualization() {
         // Some raw data (not necessarily accurate)
         var data = google.visualization.arrayToDataTable([
           ['Month', 'CSE', 'HM', 'ECE', 'AVIATION', 'PHE', 'AVERAGE'],
           ['2017/18',  165,      938,         522,             998,           450,      614],
           ['2018/19',  135,      1120,        599,             1268,          288,      682],
           ['2019/20',  157,      1167,        587,             807,           397,      623],
           ['2021/22',  139,      1110,        615,             968,           215,      600],
           ['2022/23',  136,      691,         629,             1026,          366,      569]
         ]);
 
         var options = {
           title : ' PLACED STUDENTS OF DIFFERENT BRANCHES',
           vAxis: {title: 'STUDENTS'},
           hAxis: {title: 'YEAR'},
           seriesType: 'bars',
           series: {5: {type: 'line'}}
         };
 
         var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
         chart.draw(data, options);
       }
     </script>
   
     
</head>

<!--modal of setting-->

<div class="modal fade" id="setting" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Password Setting</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3">
          <div class="col-md-12">
            <label for="txtUEmail" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="" name="">
          </div>
          <div class="col-md-12">
            <label for="txtUPass" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="txtUPass" name="txtUPass">
          </div>
          <div class="col-md-12">
            <label for="txtNewPass" class="form-label">New Password</label>
            <input type="password" class="form-control" id="txtNewPass" name="txtNewPass">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="update">Update</button>
      </div>
    </div>
  </div>
